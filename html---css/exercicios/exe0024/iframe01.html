    <title>estudo de Iframe</title>

        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    </p>

    <p>O repositorio do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" scrolling="no"></iframe>
        
        também é bem legal!</p>
</body>
</html>
